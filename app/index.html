<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML5 Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>

        <div class="container">

            <h1>Example Bug Report Form</h1>

            <p>We're sorry, unfortunately you've encountered an error! Please fill in the form below to report it so we can look into fixing it as soon as possible.</p>

            <form action="//Submit to API" class="form" id="form">

                <fieldset>

                    <div>
                        <label for="custName">Name</label>
                        <input type="text" name="custName" title="Enter name with a minimum of 3 characters" id="custName" placeholder="Enter name" tabindex="1" minlength="3" pattern=".{3,}" required>
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" title="Enter email address in format name@email.com" id="email" placeholder="Enter email address" tabindex="2" required pattern="[^ @]*@[^ @]*">
                    </div>

                    <div>
                        <label for="description">Please describe the issue</label>
                        <textarea id="description" name="description" placeholder="Issue description" tabindex="3" required></textarea>
                    </div>

                    <div>
                        <legend>Problem Category</legend>
                        <label for="category">* Please choose a category for the issue</label>
                        <select id="category" name="category" tabindex="4" required>
                            <option value="">-- Please select --</option>
                            <option value="Reason 1">Reason 1</option>
                            <option value="Reason 2">Reason 2</option>
                            <option value="Reason 3">Reason 3</option>
                            <option value="Reason 4">Reason 4</option>
                        </select>
                    </div>

                </fieldset>

                <input type="submit" id="submit" value="Submit" tabindex="7" />

            </form>

        </div>

    </body>

</html>
